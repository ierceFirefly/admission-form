<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Admission Form  </title>
    <link rel="stylesheet" href=style.css>
    <form action="https://formspree.io/f/{form_id}" method="post"></form>
</head>
<body style="background-color: black;">
    <p style="text-align: center;"><img src="images.jpg" alt="picture is not found"><p>
        <h1 class="first1"> university name </h1>
        <h4 class="indent1"> golden eagle </h4><br>
        <h3 class="first2">student's name</h3>
        <input class="input1" type="text" name="First name" id=" First name" placeholder="First name">
        <input class="input2" type="text" name="Last name" id="Last name" placeholder="Last name"><br>
        <h3 class="first2">class year's</h3><br>
        <input style="margin-left: 550px;" type="date" name="Date of birth" id="Date of birth"><br>
        <h3 class="first2">student date of birth</h3><br>
        <input style="margin-left: 550px;" type="date" name="Date of birth" id="Date of birth">
        <h3 class="first2">parent/guardian name</h3><br>
        <input class="input1" type="text" name="Father's Name" id="Father's Name" placeholder="Father Name">
        <input class="input2" type="text" name="Mother'Name" id="Mother'Name" placeholder="Mother Name">
        <h3 class="first2">gender</h3><br>
        <label class="label1" for="Male">Male:</label>
        <input type="radio" name="c1" id="Male" value="Male"><br>
        <label class="label1" for="Female">Famale:</label>
        <input type="radio" name="c1" id="Famale" value="Famale">
        <h3 class="first2">Religion status</h3><br>
        <label class="label1" for="Islam">Islam:</label>
        <input type="radio" name="c1" id="Islam">
        <label class="label1" for="Christianity">Christianity:</label>
        <input type="radio" name="c1" id="Christianity"><br>
        <label class="label1" for="Hinduism">Hinduism:</label>
        <input type="radio" name="c1" id="Hinduism"><br>
        <h3 class="first2">address status</h3><br>
        <input class="input1" type="text" name="City Name" id="City Name" placeholder="City Name">
        <input class="input2" type="text" name="Zip/Postal" id="Zip/Postal" placeholder="Zip/Postal">
        <h3 class="first2">Applicant's Phone</h3><br>
        <input class="input1" type="text" name="Applicant's Phone" id="Applicant's Phone" placeholder="Applicant's Phone">
        <input class="input2" type="text" name="Parent / Guardian's Phone" id="Parent / Guardian's Phone" placeholder="Parent / Guardian's Phone">
        <h3 class="first2"> email address </h3><br>
        <input class="input1" type="email" name="email" id="email" placeholder=" Email Address">
        <input class="input2" type="text" name="parent/guardian" id="parent/guardian" placeholder="Parent/Guardian Email Address">
        <h3 class="first2">specialization</h3><br>
        <label class="label1" for="computer science">computer science:</label>
        <input type="radio" name="c1" id="computer science" value="computer science">
        <label class="label1" for="information technology">information technology:</label>
        <input type="radio" name="c1" id="information technology" value="information technology">
        <label class="label1" for="computer architecture">computer architecture:</label>
        <input type="radio" name="c1" id="computer architecture" value="computer architecture">
        <label class="label1" for="Telecommunications">Telecommunications:</label>
        <input type="radio" name="c1" id="Telecommunications" value="Telecommunications">
        <h3 class="first2"> student's qualification</h3><br>
        <label class="label1" for="high school/s.s.c graduate">high school/s.s.c graduate:</label>
        <input type="radio" name="c1" id="high school/s.s.c graduate" value="high school/s.s.c graduate">
        <label class="label1" for="college graduate/h.s.c">college graduate/h.s.c:</label>
        <input type="radio" name="c1" id="college graduate/h.s.c" value="college graduate/h.s.c">
        <label class="label1" for=" master's degrees"> master's degrees:</label>
        <input type="radio" name="c1" id=" master's degrees" value=" master's degrees">
        <label class="label1" for="bachelor's degree">bachelor's degree:</label>
        <input type="radio" name="c1" id="bachelor's degree" value="bachelor's degree">
        <label class="label1" for="Specialist degrees">Specialist degrees:</label>
        <input type="radio" name="c1" id="Specialist degrees" value="Specialist degrees">
        <h3 class="first2">password/access code</h3><br>
        <input class="input1" type="password" name="password" id="password" placeholder="password">
        <input class="input2" type="password" name="password" id="password"
        placeholder="confirm password"><br><br>
        <div>
            <input style="margin-left: 550px;" type="submit" value="submit">
            <input type="reset">
        </div>

        


        
       

        
       

        

        
        
        
        
        
        
        
        
</body>
